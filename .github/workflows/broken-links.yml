name: Check for broken links

on:
  push:
    branches: [main, master]
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!lighthouse_results/**"
      - "!README.md"
      - "!INSTALL.md"
      - "!FAQ.md"
      - "!CUSTOMIZE.md"
      - "!CONTRIBUTING.md"

  pull_request:
    branches: [main, master]
    paths:
      - "assets/**"
      - "_sass/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!lighthouse_results/**"
      - "!README.md"
      - "!INSTALL.md"
      - "!FAQ.md"
      - "!CUSTOMIZE.md"
      - "!CONTRIBUTING.md"

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies and build site ğŸ”§
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          pip3 install --upgrade nbconvert
          export JEKYLL_ENV=production
          bundle exec jekyll build

      - name: Serve site locally ğŸŒ
        run: |
          python3 -m http.server 4000 --directory _site &
          sleep 3  # give the server time to start

      - name: Check for broken links ğŸ”—
        uses: lycheeverse/lychee-action@v2.1.0
        with:
          fail: true
          args: --user-agent 'curl/7.54' --exclude '.*\.webp$' --verbose --no-progress http://localhost:4000 #./_site/**/*.html
